<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

<div id="conteo-modal" class="w-full max-w-6xl h-[80vh] bg-white rounded-2xl shadow-2xl flex flex-col">
    <header class="flex justify-between items-center p-6 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-900">Registro de Conteo</h2>
        <div class="flex gap-2">
            <button id="print-list-button" type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">Imprimir</button>
            <button id="close-modal-button" type="button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Cerrar</button>
        </div>
    </header>

    <div class="p-4 border-b border-gray-200 flex flex-wrap items-center gap-4">
        <input id="search-inventory-input" type="text" placeholder="Buscar artículos..." class="flex-grow p-3 bg-gray-200 rounded-lg text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
        <div class="flex gap-2">
            <button data-filter="hoy" class="inventory-filter-btn bg-indigo-600 text-white px-3 py-2 rounded" type="button">Conteos hoy</button>
            <button data-filter="todos" class="inventory-filter-btn bg-gray-200 text-gray-700 px-3 py-2 rounded" type="button">Todos</button>
        </div>
    </div>

    <div id="inventory-modal" class="flex-grow overflow-y-auto">
        <table id="inventory-table" class="w-full text-left">
            <thead class="sticky top-0 bg-gray-200 z-10">
                <tr>
                    <th class="p-3 text-center w-4 font-semibold text-gray-700"><input type="checkbox" id="select-all-checkbox"></th>
                    <th class="p-3 font-semibold text-gray-700">Producto</th>
                    <th class="p-3 w-32 font-semibold text-gray-700">Sistema</th>
                    <th class="p-3 w-32 font-semibold text-gray-700">Físico</th>
                    <th class="p-3 w-24 font-semibold text-gray-700">CPI</th>
                    <th class="p-3 w-24 font-semibold text-gray-700">VPE</th>
                    <th class="p-3 w-48 font-semibold text-gray-700">Razón</th>
                    <th class="p-3 w-24 font-semibold text-gray-700">Diferencia</th>
                    <th class="p-3 w-16 font-semibold text-gray-700">Acciones</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
            </tbody>
        </table>
        <div id="pagination-controls"></div>
    </div>

    <div id="batch-action-container" class="flex items-center justify-end gap-2 p-4 border-t border-gray-200 hidden">
        <select id="batch-reason-select" class="p-2 rounded bg-gray-200">
            <option value="">Seleccionar...</option>
            <option value="Entrega incorrecta">Entrega incorrecta</option>
            <option value="Recepción incorrecta">Recepción incorrecta</option>
            <option value="Devolución de cliente">Devolución de cliente</option>
            <option value="Devolución de proveedor">Devolución de proveedor</option>
        </select>
        <button id="apply-batch-reason-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Aplicar</button>
    </div>

    <footer class="p-6 border-t border-gray-200 text-right">
        <button id="register-counts-button" class="bg-emerald-500 hover:bg-emerald-600 font-bold px-6 py-3 rounded-lg">
            Registrar Conteos Completados
        </button>
    </footer>
</div>

<div id="confirmation-modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex justify-center items-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
        <h3 id="confirmation-title" class="text-xl font-bold mb-4 text-gray-900"></h3>
        <div id="confirmation-body" class="text-gray-700 mb-6"></div>
        <div class="flex justify-center gap-4">
            <button id="confirm-btn-primary" class="px-4 py-2 text-white rounded-md bg-blue-600 hover:bg-blue-700"></button>
            <button id="confirm-btn-secondary" class="px-4 py-2 text-white rounded-md bg-gray-600 hover:bg-gray-700">Cancelar</button>
        </div>
    </div>
</div>

</body>
</html>
