<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-slate-200 p-4">

<div id="conteo-modal" class="w-full max-w-4xl h-[80vh] bg-slate-800 rounded-2xl shadow-2xl flex flex-col">
    <header class="flex justify-between items-center p-6 border-b border-slate-700">
        <h2 class="text-2xl font-bold">Registro de Conteo</h2>
        <button id="close-count-modal" type="button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Cerrar</button>
    </header>

    <div class="p-4 border-b border-slate-700">
        <input id="search-inventory-input" type="text" placeholder="Buscar artículos..." class="w-full p-3 bg-slate-700 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
    </div>

    <div class="flex-grow overflow-y-auto">
        <table class="w-full text-left">
            <thead class="sticky top-0 bg-slate-700 z-10">
                <tr>
                    <th class="p-3 text-center w-4"><input type="checkbox" id="select-all"></th>
                    <th class="p-3">Producto</th>
                    <th class="p-3 w-32">Sistema</th>
                    <th class="p-3 w-32">Físico</th>
                    <th class="p-3 w-24">CPI</th>
                    <th class="p-3 w-24">VPE</th>
                    <th class="p-3">Razón</th>
                    <th class="p-3 w-24">Diferencia</th>
                    <th class="p-3 w-16">Acciones</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
            </tbody>
        </table>
    </div>

    <div id="batch-actions" class="flex items-center justify-end gap-2 p-4 border-t border-slate-700 hidden">
        <select id="batch-razon" class="p-2 rounded bg-slate-700 text-white">
            <option value="">Seleccionar...</option>
            <option value="Entrega incorrecta">Entrega incorrecta</option>
            <option value="Recepción incorrecta">Recepción incorrecta</option>
            <option value="Devolución de cliente">Devolución de cliente</option>
            <option value="Devolución de proveedor">Devolución de proveedor</option>
        </select>
        <button id="applyBatchBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Aplicar</button>
    </div>

    <footer class="p-6 border-t border-slate-700 text-right">
        <button id="submitBtn" class="bg-emerald-500 hover:bg-emerald-600 font-bold px-6 py-3 rounded-lg">
            Registrar Conteos Completados
        </button>
    </footer>
</div>

<div id="confirmation-modal-container" class="fixed inset-0 bg-slate-900 bg-opacity-75 hidden justify-center items-center p-4"></div>

</body>
</html>
