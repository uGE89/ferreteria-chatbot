<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 text-white p-4">

<div id="conteo-modal" class="w-full max-w-4xl h-[80vh] bg-slate-800 rounded-2xl flex flex-col shadow-2xl">

    <div class="flex-shrink-0 p-6 border-b border-slate-700">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Registro de Conteo Masivo</h2>
            <button id="mi-boton-de-cerrar" type="button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">Cerrar</button>
        </div>
        <div class="flex gap-2 mb-2">
            <select id="conteoFilter" class="p-2 rounded bg-slate-700 text-white">
                <option value="Todos">Todos</option>
                <option value="hoy">Conteo de Hoy</option>
            </select>
            <input
                id="searchInput"
                type="text"
                placeholder="Buscar por múltiples palabras (Presiona Enter para buscar)..."
                class="flex-grow p-3 rounded-lg bg-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="off"
            >
        </div>
    </div>

    <div class="flex-grow overflow-y-auto">
        <table class="w-full text-left">
            <thead class="sticky top-0 bg-slate-700 z-10">
                <tr>
                    <th class="p-3 text-center w-4"><input type="checkbox" id="select-all"></th>
                    <th class="p-3">Producto</th>
                    <th class="p-3 w-32">Sistema</th>
                    <th class="p-3 w-32">Físico</th>
                    <th class="p-3 w-24">CPI</th>
                    <th class="p-3 w-24">VPE</th>
                    <th class="p-3">Razón</th>
                    <th class="p-3 w-24">Diferencia</th>
                    <th class="p-3 w-16">Acciones</th>
                </tr>
            </thead>
            <tbody id="results-table-body">
                <!-- Articles will be rendered here -->
            </tbody>
        </table>
    </div>

    <div id="batch-actions" class="flex items-center justify-end gap-2 p-4 border-t border-slate-700 hidden">
        <select id="batch-razon" class="p-2 rounded bg-slate-700 text-white">
            <option value="">Seleccionar...</option>
            <option value="Entrega incorrecta">Entrega incorrecta</option>
            <option value="Recepción incorrecta">Recepción incorrecta</option>
            <option value="Devolución de cliente">Devolución de cliente</option>
            <option value="Devolución de proveedor">Devolución de proveedor</option>
        </select>
        <button id="applyBatchBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Aplicar</button>
    </div>

    <div class="flex-shrink-0 text-right p-6 border-t border-slate-700">
        <button id="submitBtn" class="bg-emerald-500 hover:bg-emerald-600 font-bold px-6 py-3 rounded-lg">
            Registrar Conteos Completados
        </button>
    </div>

</div>

<script>
    // Este script es mínimo porque la lógica principal del modal está en index.html.
    // Solo debe servir el HTML puro para ser inyectado.
</script>
</body>
</html>
